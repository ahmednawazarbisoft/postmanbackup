version: 2
jobs:
  postman-api-test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Install newman
          command: sudo npm install -g newman
      - run:
          name: Run postman api tests with newman
          command: newman run "https://api.getpostman.com/collections/19811963-2c2e74c1-704a-4dd4-9ef2-eec19afd8308?apikey="$NEWMAN_API
workflows:
  version: 2
  postman-api-test-workflow:
    jobs:
      - postman-api-test
